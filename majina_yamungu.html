<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox List</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

label {
    font-size: 1.2em;
    margin-right: 10px;
}

select {
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
}
    </style>

</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names of Allah Dropdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label for="names-of-allah">Select a Name of Allah:</label>
    <select id="names-of-allah" name="names-of-allah">
        <option value="ar-rahman">Ar-Rahman (The Beneficent)</option>
        <option value="ar-rahim">Ar-Rahim (The Merciful)</option>
        <option value="al-malik">Al-Malik (The King)</option>
        <option value="al-quddus">Al-Quddus (The Most Sacred)</option>
        <option value="as-salam">As-Salam (The Source of Peace)</option>
        <!-- Add more names as needed -->
    </select>
</body>
</html>
</body>
</html>
